<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<script type="text/javascript">
	//浏览器对象模型（Browser Object Model (BOM)）
		//1.window对象
		console.log(window.innerHeight);//可视区的宽高，会随着窗口大小变化
		console.log(window.innerWidth);
		//2.screen对象
		console.log(screen.availHeight);//不会随窗口变化而变化，除去了滚动条和工具栏之后的宽高
		console.log(screen.availWidth);
		console.log(screen.height);//相同
		console.log(screen.width);
		//3.location对象
		/*window.location.href 返回当前页面的 href (URL)
		window.location.hostname 返回 web 主机的域名
		window.location.pathname 返回当前页面的路径或文件名
		window.location.protocol 返回使用的 web 协议（http: 或 https:）
		window.location.assign 加载新文档
		*/
	    console.log(location.href);
		console.log(location.hostname);
		console.log(location.pathname);
		console.log(location.protocol);
		console.log(location.assign);
		//4.history对象
		//实现前进和后退history.back(),history.forward()
		//5.navigator对象（访问者的相关信息）
		console.log(navigator.appName);//浏览器应用名称，一般是Netscape
		console.log(navigator.appCodeName);//浏览器应用程序代码，一般是Mozilla
		console.log(navigator.platform);//操作系统，win32
		//6.弹出框
		alert("111");//普通警示框
		var context=prompt("how are you?");//可输入内容框，可以用对象去承接得到输入的内容
		var sure=confirm("are you sure?");//确认框,可以用对象去承接得到点击的是“确认”还是“取消”
		console.log(context);//打印出输入框的内容
		console.log(sure);//返回true或者false
		//7.时间函数
		//setInterval(循环)和setTimeout（单次）
		//参数是（function，time）注意time的单位毫秒，1000毫秒等于1秒，
		//因此setInterval就是每隔一定时间执行function一次，setTimeout是该段时间后执行一次当即结束
		//使用clearInterval和clearTimeout可以清除计时器
		var i=0;
		var timeout=setTimeout(function(){
			console.log(++i);
		},1000);
		var interval=setInterval(function(){
			if(i==6)clearInterval(interval);
			console.log(++i);
		},1000);
		clearTimeout(timeout);
		
		
		</script>
	</body>
</html>
